#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#

image:
  # -- image repository
  repository: docker.io/debian
  # -- image tag
  # @default -- chart.appVersion
  tag: 11.5-slim
  # -- image pull policy
  pullPolicy: IfNotPresent

command:
  - "/bin/sh"
  - "-c"
  - "sleep 604800"

args: []

# -- environment variables. See more environment variables in the [generic documentation](https://generic.org/docs).
# @default -- See below
env:
  # -- Set the container timezone
  TZ: UTC

# -- Configures service settings for the chart.
# @default -- See values.yaml
service:
  main:
    ports:
      http:
        enabled: false
        primary: false
      wg-udp:
        enabled: true
        primary: true
        port: 61200
        protocol: UDP


probes:
  liveness:
    enabled: true
    custom: true
    spec:
      exec:
        command: [ls, /]
  readiness:
    enabled: true
    custom: true
    spec:
      exec:
        command: [ls, /]
  startup:
    enabled: true
    custom: true
    spec:
      exec:
        command: [ls, /]


ingress:
  # -- Enable and configure ingress settings for the chart under this key.
  # @default -- See values.yaml
  main:
    enabled: false

# -- Configure persistence settings for the chart under this key.
# @default -- See values.yaml
persistence: 
  data:
    enabled: false
    mountPath: /data
